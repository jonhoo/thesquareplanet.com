---
layout: default
title: Blog
tagline: Random musings
permalink: /blog/
---

<section class="blog-post-listing">
	{% for post in site.posts %}
		{% if post.hidden == null or post.hidden == false %}
		<article class="blog-post clearfix">
			<h1><a href="{{ post.url }}">{{ post.title }}</a>
				<i class="date">{{ post.date | date: "%b %-d, %Y" }}</i>
			</h1>
			<p>{{ post.excerpt }}</p>
		</article>
		{% endif %}
	{% endfor %}
</section>
